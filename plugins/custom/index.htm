<div class="container">
  <div class="row">
    <div class="col s8 offset-s2 valign">
<div class="container">
    <div class="row">
            <div class="row">
                <form action="/plugins/custom/sent.php" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="form-input">
                            <label for="name">Name</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email data-error="wrong" data-success="right">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <input name="pluginname" type="text" class="form-input">
                            <label for="pluginname">Plugin Name</label>
                        </div>
                        <div class="input-field col s12">
                          <textarea id="description" name="description" class="materialize-textarea"></textarea>
                          <label for="description">Plugin Description</label>
                        </div>
                        <div class="input-field col s12">
                          <textarea id="commands" name="commands" class="materialize-textarea"></textarea>
                          <label for="commands">Plugin Commands</label>
                        </div>
                        <div class="input-field col s12">
                          <textarea id="permissions" name="permissions" class="materialize-textarea"></textarea>
                          <label for="permissions">Plugin Permissions</label>
                        </div>
                        <div class="input-field col s12">
                          <textarea id="message" name="message" class="materialize-textarea"></textarea>
                          <label for="message">Extra Info</label>
                        </div>
                        <div>
                           <button class="btn-flat waves-effect waves-custom" type="submit" name="action" style="float:right;>Send&nbsp;&nbsp;<i class="tiny material-icons grey-text">send</i></button>
                        </div>
                    </div>
                </form>
